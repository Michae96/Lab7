<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
<h1>Admin Dashboard</h1>
<h2>All Users</h2>
<table>
    <thead>
    <tr>
        <th>Username</th>
        <th>Tasks</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.username}"></td>
        <td>
            <ul>
                <li th:each="task : ${user.tasks}" th:text="${task.title}"></li>
            </ul>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
