<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Admin Panel - Tasks</title>
</head>
<body>
<h1>Admin Panel - All Tasks</h1>
<form action="#" th:action="@{/admin/tasks}" method="get">
    <input type="text" name="search" th:value="${search}" placeholder="Search by title">
    <select name="status">
        <option value="" th:selected="${status == ''}">All Statuses</option>
        <option value="PENDING" th:selected="${status == 'PENDING'}">Pending</option>
        <option value="IN_PROGRESS" th:selected="${status == 'IN_PROGRESS'}">In Progress</option>
        <option value="COMPLETED" th:selected="${status == 'COMPLETED'}">Completed</option>
    </select>
    <button type="submit">Filter</button>
</form>

<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Due Date</th>
        <th>Status</th>
        <th>Assigned User</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.title}">Task Title</td>
        <td th:text="${task.description}">Task Description</td>
        <td th:text="${task.dueDate}">2024-11-18</td>
        <td th:text="${task.status}">Pending</td>
        <td th:text="${task.user.username}">Assigned User</td>
        <td>
            <a th:href="@{/tasks/edit-task/{id}(id=${task.id})}" class="btn btn-primary">Edit</a> |
            <a th:href="@{/tasks/delete-task/{id}(id=${task.id})}" class="btn btn-danger">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<div>
    <span>Page: </span>
    <a th:href="@{/admin/tasks(search=${search}, status=${status}, page=${tasks.number - 1}, size=${tasks.size})}" th:if="${tasks.hasPrevious()}">Previous</a>
    <span th:text="${tasks.number + 1}"></span>
    <a th:href="@{/admin/tasks(search=${search}, status=${status}, page=${tasks.number + 1}, size=${tasks.size})}" th:if="${tasks.hasNext()}">Next</a>
</div>
</body>
</html>
